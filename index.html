<!DOCTYPE html>
<html>
  <head>
    <title>Digital CLock</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>DIGITAL CLOCK</h3>
      <div class="clock">
        <div class="elem">
          <div class="time">
            <p id="hr"></p>
          </div>
          <div class="define">
            <p>HOURS</p>
          </div>
        </div>
        <div class="elem">
          <div class="time">
            <p id="min"></p>
          </div>
          <div class="define">
            <p>MINUTES</p>
          </div>
        </div>
        <div class="elem">
          <div class="time">
            <p id="sec"></p>
          </div>
          <div class="define">
            <p>SECONDS</p>
          </div>
        </div>
        <div class="day">
            <p id="ampm">AM</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
